            <h2>Contact Us:</h2>

            <main class="content">
                <form>
                    <fieldset>
                        <legend>Personal information</legend>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" maxlength="25"><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" maxlength="25"><br>
                        <label for="lname">Email:</label>
                        <input type="text" id="email" name="email" maxlength="35"><br>
                        <label for="genre">Please select the music genre(s) that you like:</label> <br>
                        <input type="checkbox" id="jazz" name="jazz" value="jazz">
                        <label for="music1"> Jazz </label><br>
                        <input type="checkbox" id="Classic" name="classic" value="classic">
                        <label for="music2"> Classic</label><br>
                        <input type="checkbox" id="blues" name="blues" value="blues">
                        <label for="music3"> Blues</label><br>
                        <input type="checkbox" id="instrumental" name="instrumental" value="instrumental">
                        <label for="music4"> Instrumental</label><br>
                    </fieldset>
                </form>

                <form>
                    <fieldset>
                        <legend>Your message</legend>
                        <label for="how">How did you hear about us ?</label>
                        <select>
                            <option value="web">Our website</option>
                            <option value="friend">Friends</option>
                            <option value="tv">Tv Adv.</option>
                            <option value="other">Other</option>
                        </select>
                        <p>you recommend us to your friends ?</p>
                        <input type="radio" id="yes" name="fav" value="yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="fav" value="no">
                        <label for="no">No</label>
                        <input type="radio" id="maybe" name="fav" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <label for="request">Your request :</label><br>
                        <textarea></textarea><br>
                        <input type="checkbox" id="email" name="email" value="email">
                        <label for="music4"> Sign me up for email updates</label><br>
                        <input type="submit">
                    </fieldset>
                </form>

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8659971242787!2d-79.39194918450164!3d43.671756679120655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1663703358136!5m2!1sfr!2sca"
